<html>
  <head>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/p5.css">
	<link rel="stylesheet" href="css/comune.css">
	<script src="js/validation.js"></script>
	<title> Mailing list </title>
	<meta content="">
	<style></style>
  </head>
  <body>
	<div class="titolo">
	<div>
		<a href="servlet/main?ps=info">
			<img class="center" src="http://www.di.univr.it/documenti//Dipart/logo/logo199986.gif">
		</a>
	</div>
	<h1> Dipartimento di Informatica </h1>
	<h2> Universit&agrave degli Studi di Verona</h2>
	</div>	
	
	<div style=" width:800px; margin:0 auto;">
		<form class="mail_form" action="pagina5.html" method="post" name="form" onsubmit="return validateForm()">
			<ul>
				<li>
					<h3>  Iscrizione alla mailing list del Dipartimento di Informatica </h3>
				</li>
				<li>
					<label class="main_label" for="name">Nome:</label>
					<input type="text" name="name" placeholder="Giovanni"/>
				</li>
				<li>
					<label class="main_label" for="surname">Cognome:</label>
					<input type="text" name="surname" id="cognome" placeholder="Liboni"/>		
				</li>
				<li>
					<label class="main_label" for="email">Email:</label>
					<input type="email" name="email" id="email" autocomplete="on" placeholder="giovanni.liboni@studenti.univr.it"/>
					<span class="form_hint">Formato "nome@qualcosa.com"</span>
				</li>
				<li>
					<label class="main_label" for="data_nascita">Data di nascita:</label>
					<select name="giorno">
						<script>
							for(value = 1; value <= 31; value++ ){ 
							document.write("<option value=" + value + ">" + value+ "</option>");
							}
						</script>
					</select>
					<select name="mese">
						<option value="Gennaio"> Gennaio </option>
						<option value="Febbraio"> Febbraio </option>
						<option value="Marzo"> Marzo </option>
						<option value="Aprile"> Aprile </option>
						<option value="Maggio"> Maggio </option>
						<option value="Giugno"> Giugno </option>
						<option value="Luglio"> Luglio </option>
						<option value="Agosto"> Agosto </option>
						<option value="Settembre"> Settembre </option>
						<option value="Ottobre"> Ottobre </option>
						<option value="Novembre"> Novembre </option>
						<option value="Dicembre"> Dicembre </option>
					</select>
					<select name="anno">
						<script>
							for(value = 2014; value >= 1960; value--){ 
							document.write("<option value=" + value + ">" + value+ "</option>");
							}
						</script>
					</select>
				</li>
				<li>
					<label class="main_label" for="sesso">Sesso:</label>
					<input type = "radio" name = "sesso" value = "Maschio" > <label> Maschio</label><br />
					<input type = "radio" name = "sesso" value = "Femmina" > <label> Femmina</label><br />
				</li>
				
				<li>
					<label class="main_label" for="preferenze">Generi preferiti:</label><br/>
					<input style="margin-left:0px" type="checkbox" name="triennali" value="triennali"/> <label> Lauree triennali </label> <br/>
					<input type="checkbox" name="magistrali" value="magistrali"/> <label> Lauree magistrali </label> <br/>
					<input type="checkbox" name="master" value="master"/> <label> Master</label> <br/>
					<input type="checkbox" name="seminari" value="seminari"/> <label> Seminari</label> <br/>
					<input type="checkbox" name="dottorati" value="dottorati"/> <label> Dottorati </label> <br/>
				</li>
				<li>
					<button style="margin: 0 auto;" class="green_button" type="button" onClick="parent.location='servlet/main'">Indietro</button>
					<button style="float: right;" class="green_button" type="submit">Iscriviti</button>
				</li>
			
			</ul>
		</form>
	</div>
  </body>
</html>
