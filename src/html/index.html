<html>
	<head>
		<title>Home Page</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" >
				$(document).ready(function() {
				$('a.login-window').click(function() {
				    
				            //Getting the variable's value from a link 
				    var loginBox = $(this).attr('href');
				
				    //Fade in the Popup
				    $(loginBox).fadeIn(300);
				    
				    //Set the center alignment padding + border see css style
				    var popMargTop = ($(loginBox).height() + 24) / 2; 
				    var popMargLeft = ($(loginBox).width() + 24) / 2; 
				    
				    $(loginBox).css({ 
				        'margin-top' : -popMargTop,
				        'margin-left' : -popMargLeft
				    });
				    
				    // Add the mask to body
				    $('body').append('<div id="mask"></div>');
				    $('#mask').fadeIn(300);
				    
				    return false;
				});
				
				// When clicking on the button close or the mask layer the popup closed
				$('a.close, #mask').live('click', function() { 
				  $('#mask , .login-popup').fadeOut(300 , function() {
				    $('#mask').remove();  
				}); 
				return false;
				});
				});
		</script>

	</head>
	<body>
		<div class="div_title" >
			<h1 class="text_title"> SALETTI LINE </h1>
		</div>
				

		
		<!-- DIV PER LOGIN -->	
		<a href="#login-box" class="login-window">Login </a>		
		
		<div id="login-box" class="login-popup">
			<a href="#" class="close"><img src="img/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
		  <form method="post" class="signin" action="#">
		     <fieldset class="textbox">
			     <label class="username">
				     <span>Username or email</span>
				     <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
			     </label>
			     <label class="password">
				     <span>Password</span>
				     <input id="password" name="password" value="" type="password" placeholder="Password">
			     </label>
			     <button class="submit button" type="button">Sign in</button>
			     <p>
				     <a class="forgot" href="#">Forgot your password?</a>
			     </p>        
		     </fieldset>
		  </form>
		</div>
		
		
	<!-- DIV PER RICERCA VOLO -->
		<div class="div_ricvolo">
			<p align="center"><a href="ricercavolo.html" target="iframe_centrale" >RICERCA VOLO</a></p>
		</div>
		
		<!-- DIV PER CONTATTI -->
		<div class="div_contatti">
			<p align="center"><a href="contatti.html" target="iframe_centrale" > CONTATTI</a></p>
		</div>
				
		<!-- IFRAME CENTRALE -->
		<iframe frameborder=0 class="central_iframe" name="iframe_centrale" src="descrizione.html"></iframe>
	
		<!-- DIV FINALE -->
		<div class="div_finale">
			<hr></hr>
			<p align="center"><a>&#169;2012 Alitalia P. IVA 02500880121 Piazza Almerico da Schio Pal. RPU 00054 Fiumicino (RM)</a></p>
		</div>
	</body>
</html>
